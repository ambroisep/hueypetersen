---
layout: default
section: home
---
<h1>Huey Petersen</h1>
<ul class="posts">
  {% for post in site.posts %}
    <li>
		<span class="date">{{ post.date | date_to_string }}</span>
		<h2><a href="{{ post.url }}">{{ post.title }}</a></h2>
		<p>{{ post.summary }}</p>
		<span class="read"><a href="{{ post.url }}">read more</a></span>
	</li>
  {% endfor %}
</ul>
